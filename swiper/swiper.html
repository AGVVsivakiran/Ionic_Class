<div class="banner-slider">
    <swiper-container 
      [slidesPerView]="1" 
      [spaceBetween]="0" 
      [pagination]="true"
      [autoplay]="true"
      [loop]="true"
    >
      <swiper-slide>
        <div class="banner-content" style="background-image: url('/assets/images/banner1.jpg')">
          <div class="banner-text">
            <h2>Summer Sale</h2>
            <h3>Discover Amazing Deals</h3>
            <div class="discount">Up to 50% OFF</div>
          </div>
        </div>
      </swiper-slide>
      <swiper-slide>
        <div class="banner-content" style="background-image: url('/assets/images/banner2.jpg')">
          <div class="banner-text">
            <h2>Food Festival</h2>
            <h3>Taste the Difference</h3>
            <div class="discount">Special Offers</div>
          </div>
        </div>
      </swiper-slide>
      <swiper-slide>
        <div class="banner-content" style="background-image: url('/assets/images/banner3.jpg')">
          <div class="banner-text">
            <h2>Weekend Specials</h2>
            <h3>Exclusive Dining Experience</h3>
            <div class="discount">Limited Time Offer</div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
